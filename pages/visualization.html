<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Visualization</title>

    <!-- Modernizr -->
    <script src="../js/libs/modernizr-2.6.2.min.js"></script>
    <!-- framework css -->
    <!--[if gt IE 9]><!-->
    <link type="text/css" rel="stylesheet" href="../css/groundwork.css">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    <link type="text/css" rel="stylesheet" href="../css/groundwork-core.css">
    <link type="text/css" rel="stylesheet" href="../css/groundwork-type.css">
    <link type="text/css" rel="stylesheet" href="../css/groundwork-ui.css">
    <link type="text/css" rel="stylesheet" href="../css/groundwork-anim.css">
    <link type="text/css" rel="stylesheet" href="../css/groundwork-ie.css">
    <![endif]-->


    <script src="http://d3js.org/d3.v3.min.js"></script>

    <link href="../css/jquery-ui.css" rel="stylesheet">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/jquery-ui.js"></script>

    <link rel="stylesheet" href="../css/viz.css">
</head>
<body>
<div class = 'container asphalt justify'>
    <div id = "controlSidebar" class = "row asphalt-bg padded sidebar">
        <input id="buttonSidebar" type="button" name="buttonSidebar" value = "Hide">
    </div>
    <div id = 'rowToggleAnimation' class = 'row asphalt-bg padded'>
        <div id = 'sidebarToggleAnimation' class = 'one fourth padded'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationToggleAnimation" class = "three fourth white-bg">
            <div id = "activateAnimation" class = "row padded">
                <div class = "skip-one one fifth">
                    <input id="activeAnimation" type="button" name="buttonEAnimation" value = "Animation">
                </div>
                <div class = "skip-one one fifth">
                    <input id="deactiveAnimation" type="button" name="buttonExploration" value = "Exploration">
                </div>
            </div>

        </div>
    </div>
    <div id = 'rowControls' class = 'row asphalt-bg padded'>
        <div id = 'sidebarControls' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationControls" class = "three fourth vizbar">
            <div class = "row">

                <div id = "containerDateFilter" class = "four twelfth padded">

                    <p class="centered"><b>Date Range</b></p>

                    <div id = "containerMinDate" class = "five twelfth">
                        <input type="text" id="datePickerMin" value="01/01/1944">
                    </div>

                    <div class="one twelfth align-center"><b>-</b></div>

                    <div id = "containerMaxDate" class = "five twelfth">
                        <input type="text" id="datePickerMax" value="01/01/1999">
                    </div>

                </div>

                <div id = "containerYieldFilter" class = "skip-one three twelfth padded">

                    <p class="centered"><b>Yield Range</b></p>

                    <div id = "divMinYield" class = "two fifth">
                        <input id="minYield" type="text" placeholder="0.0001"  value="0.00001">
                    </div>

                    <div class="one fifth align-center"><b>-</b></div>

                    <div id = "divMaxYield" class = "two fifth">
                        <input id="maxYield" type="text" placeholder="50000" value="50000">
                    </div>

                </div>


                <div id = "containerButtons" class = "skip-one three twelfth">
                    <div id = "buttonRemoveSelection" class = "row padded"></div>
                    <div id = "buttonRemoveFilters" class = "row padded"></div>
                </div>
            </div>

            <div id="containerUpdateButton" class="row">
                <div id="buttonUpdateFilter" class = "eight twelfth"></div>
            </div>
        </div>
    </div>

    <div id = 'rowLegend' class = 'row asphalt-bg padded'>
        <div id = 'sidebarLegend' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationLegend" class = "three fourth white-bg vizbar">
            <div id = "legendCountries" class = "row padded"></div>

            <div id = "containerCountryButtons" class = "row padded">
                <div id = "buttonDeselectAll" class = "skip-one four twelfth"></div>
                <div id = "buttonSelectAll" class = "skip-two four twelfth"></div>
            </div>
        </div>
    </div>

    <div id = 'rowBars' class = 'row asphalt-bg padded'>
        <div id = 'sidebarBars' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationBars" class = "three fourth white-bg vizbar">
            <div id = "barCount" class = "row"></div>
            <div id = "barYield" class = "row"></div>
        </div>
    </div>

    <div id = 'rowStacked' class = 'row asphalt-bg padded'>
        <div id = 'sidebarStacked' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationStacked" class = "three fourth white-bg vizbar">
            <div id = "accumulatedTimelineContainer" class="row">
                <div id = "accumulatedTimelineButtons" class="row">

                    <div class="skip-six one eighth half-padded">
                        <input type = "button" name = "buttonAggregation" class="block buttonAggregation">
                    </div>

                    <div class="one eighth half-padded">
                        <input type = "button" name = "buttonScale" class="block buttonScale">
                    </div>

                </div>

                <div id = "accumulatedTimeline" class="row"></div>

            </div>
        </div>
    </div>

    <div id = 'rowMap' class = 'row asphalt-bg padded'>
        <div id = 'sidebarMap' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationMap" class = "three fourth white-bg vizbar">
            <div id = "map" class = "row"></div>
        </div>
    </div>

    <div id = 'rowAnimation' class = 'row asphalt-bg padded'>
        <div id = 'sidebarAnimation' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>

            <div id = "buttonsAnimation" class = "row padded vizbar">
                <div class = "skip-three three ninth">
                    <ul class="button-group">
                        <li>
                            <button><i class="icon-step-backward"></i></button>
                        </li>
                        <li>
                            <button><i class="icon-play"></i></button>
                        </li>
                        <li>
                            <button><i class="icon-pause"></i></button>
                        </li>
                        <li>
                            <button><i class="icon-stop"></i></button>
                        </li>
                        <li>
                            <button><i class="icon-step-forward"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id = "rowSliderAnimation" class = "row padded">
                <div id = "sliderAnimation"></div>
            </div>
        </div>
    </div>

    <div id = 'rowScatter' class = 'row asphalt-bg padded'>
        <div id = 'sidebarScatter' class = 'one fourth padded sidebar'>
            <div class = 'box'></div>
        </div>
        <div id = "visualizationScatter" class = "three fourth white-bg vizbar">
            <div id = "timeline" class = "row"></div>
        </div>
    </div>
</div>

<script src="../js/viz.js"></script>

<script>

    var fullDateFormat  = d3.time.format("%m/%d/%Y %I:%M:%S %p");
    var minDatePicker = fullDateFormat.parse("1/1/1944 0:00:00 AM"),
        maxDatePicker = fullDateFormat.parse("1/1/1999 0:00:00 AM");

    $( "#datePickerMin" ).datepicker({
        changeYear: true,
        changeMonth: true,
        yearRange: "1944:1999",
        minDate: minDatePicker,
        maxDate: maxDatePicker,
        defaultDate: minDatePicker
    });
    $( "#datePickerMax" ).datepicker({
        changeYear: true,
        changeMonth: true,
        yearRange: "1944:1999",
        minDate: minDatePicker,
        maxDate: maxDatePicker,
        defaultDate: maxDatePicker
    });

    $( "#sliderAnimation" ).slider({
        animate: "fast"
    });

    $("#buttonSidebar").on('click', function(){
                                    $('.sidebar').hide();
        $('.vizbar').switchClass('three fourth', 'row');
        return false;})
</script>

<script type="text/javascript" src="../js/groundwork.all.js"></script>
</body>
</html>
